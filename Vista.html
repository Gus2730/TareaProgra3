<!doctype html>
<html lang="es">

</html>

<head>
    <!-- Required meta tags -->
    <form action="Vista3.html" method=post name="formulario1"></form>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!--Bootsrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles2.css">
    <title>Gestion de tramites</title>
</head>

<body>
    <div id="app2" class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <td></td>
                    <h3>{{titulo}}</h3>

                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <input type="text" id="busqueda" class="form-control" placeholder="Ingrese su busqueda"
                                required>
                            <div class="input-group-append">
                                <button id="busqueda" class="btn btn-primary" type="button" @click="traer">
                                    <span class="fa fa-search"></span> </button>
                            </div>
                            <div class="inner-form">
                                <div class="input-field first-wrap">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-danger dropdown-toggle"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Filtro
                                        </button>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" value="id"id="id" href="#">Id Tramite</a>
                                            <a class="dropdown-item" value="estado" id="estado" href="#"> Estado</a>
                                            <a class="dropdown-item" value="cedula"id="cedula" href="#">Cedula cliente</a>
                                            <a class="dropdown-item" value="fecha" id="fecha" href="#">Fecha de ingreso</a>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="mt-5">
                            <table class="table table-dark table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">id</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">cedula</th>
                                        <th scope="col">Estado</th>
                                        <th scope="col">Fecha registro</th>
                                        <th scope="col">Accion</th>
                                    </tr>
                                </thead>
                                <tbody id="contenido">

                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="btn btn-info ">
        <input type="button" value="Volver al inicio" onclick="volverLogin()" @click="volverLogin" class="btn float-right login_btn"><span
            class="fa fa-close"></span> </button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="Vista.js"></script>
</body>

</html>
